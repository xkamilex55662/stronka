
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Discord - Friends & Groups</title>
    <style>
        /* ======== TW√ìJ ORYGINALNY CSS (bez zmian) ======== */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

/* Od≈õwie≈ºone zmienne kolor√≥w i styl√≥w */
:root {
    /* T≈Ço - ciemniejszy i g≈Çƒôbszy granat */
    --bg: #18192A;
    /* Panele - l≈ºejsze i bardziej "szklane" */
    --panel: rgba(40, 42, 61, 0.7); /* Zmiana na rgba dla efektu szk≈Ça */
    /* Tekst wyciszony */
    --muted: #b0b0c2;
    /* Akcent - ≈ºywy, energetyczny fioletowo-niebieski */
    --accent: #7a6fff;
    /* Efekt szk≈Ça - subtelniejszy i z lekkim rozmyciem */
    --glass: rgba(255, 255, 255, 0.08);
    /* Subtelna granica - ja≈õniejsza i bardziej widoczna dla separacji */
    --subtle-border: rgba(255, 255, 255, 0.15);
    /* Kolory status√≥w */
    --green: #48c78e;
    --yellow: #ffdd57;
    --red: #ff3860;
    --speaking: #3e8ed0;
    --gaming: #a879e6; /* Nowy kolor dla gamingu */
    --offline: #6f7180;
}

/* Globalne style */
* {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    /* Zastosowanie t≈Ça i lekkiego gradientu na body */
    background: var(--bg);
    background-image: radial-gradient(circle at 10% 20%, rgba(30, 30, 50, 0.2) 0%, transparent 80%);
    color: white;
    height: 100vh;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    /* Dodajemy wsparcie dla glassmorphism */
    backdrop-filter: blur(0px); 
    -webkit-backdrop-filter: blur(0px);
}

.container {
    display: flex;
    flex: 1;
    overflow: hidden;
    border-radius: 20px; /* Wiƒôksze zaokrƒÖglenie */
    margin: 20px; /* Wiƒôkszy margines */
    /* Nowy, bardziej elegancki cie≈Ñ */
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05);
    /* Dodajemy efekt rozmycia dla g≈Ç√≥wnego kontenera */
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
}

.sidebar, .main, .members-panel {
    padding: 20px; /* Wiƒôkszy padding */
    display: flex;
    flex-direction: column;
    gap: 20px; /* Wiƒôkszy odstƒôp */
}

.sidebar {
    width: 300px; /* Nieco szerszy sidebar */
    background: var(--panel);
    overflow-y: auto;
    flex-shrink: 0;
    border-right: 1px solid var(--subtle-border);
    /* Lekki wewnƒôtrzny cie≈Ñ dla g≈Çƒôbi */
    box-shadow: inset -1px 0 5px rgba(0, 0, 0, 0.1);
}

.main {
    flex: 1;
    background: transparent; /* G≈Ç√≥wna zawarto≈õƒá ma przezroczyste t≈Ço, by by≈Ço widaƒá blur z .container */
    min-width: 300px;
}

.members-panel {
    width: 260px; /* Nieco wƒô≈ºszy panel cz≈Çonk√≥w */
    background: var(--panel);
    overflow-y: auto;
    flex-shrink: 0;
    border-left: 1px solid var(--subtle-border);
    display: none;
    /* Lekki wewnƒôtrzny cie≈Ñ dla g≈Çƒôbi */
    box-shadow: inset 1px 0 5px rgba(0, 0, 0, 0.1);
}
        
.profile-modal {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: var(--panel);
    padding: 30px; /* Wiƒôkszy padding */
    border-radius: 20px; /* Wiƒôksze zaokrƒÖglenie */
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1);
    z-index: 200;
    display: none;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 16px; /* Wiƒôkszy odstƒôp */
    width: 350px; /* Nieco szerszy modal */
    animation: fadeIn 0.3s ease-out;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 255, 255, 0.2); /* Szklana ramka */
}

@keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -40%); }
    to { opacity: 1; transform: translate(-50%, -50%); }
}
        
.profile-modal h3 {
    margin: 0;
    font-weight: 700;
    font-size: 1.5em; /* Wiƒôkszy tytu≈Ç */
}

/* Nowe, nowoczesne inputy i buttony */
input, button {
    font-family: inherit;
    border-radius: 12px; /* Bardziej zaokrƒÖglone */
    border: none;
    background: var(--glass);
    color: white;
    padding: 14px 18px; /* Wiƒôkszy padding */
    transition: background 0.3s, transform 0.1s, box-shadow 0.3s;
    font-size: 1em;
}

input::placeholder {
    color: var(--muted);
}

input:focus {
    outline: 2px solid var(--accent); /* Nowa, wyra≈∫na ramka po focusie */
    background: rgba(255, 255, 255, 0.15);
    box-shadow: 0 0 0 2px var(--accent);
}

button {
    cursor: pointer;
    /* Gradientowy przycisk akcentujƒÖcy */
    background: linear-gradient(90deg, #7a6fff, #5e7bff);
    font-weight: 500;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0, 0, 0, 0.3), 0 0 0 1px var(--accent);
}
/* Konec przycisk√≥w */

.profile {
    display: flex;
    align-items: center;
    gap: 16px; /* Wiƒôkszy odstƒôp */
    padding-bottom: 20px;
    border-bottom: 2px solid var(--subtle-border); /* Grubsza linia */
    position: relative;
}

.avatar {
    width: 50px; /* Wiƒôkszy awatar */
    height: 50px;
    border-radius: 50%;
    /* Od≈õwie≈ºony gradient */
    background: linear-gradient(135deg, #7a6fff, #5e7bff);
    border: 3px solid rgba(255, 255, 255, 0.2); /* Subtelna ramka wok√≥≈Ç awatara */
    box-shadow: 0 0 0 2px var(--panel);
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 700;
    font-size: 18px;
    overflow: hidden;
    flex-shrink: 0;
    position: relative;
    transition: transform 0.2s;
}

.avatar:hover {
    transform: scale(1.05);
}

.avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
}
        
/* POPRAWKA 1: Ustawienie kropki statusu tak, by nie chowa≈Ça siƒô za ramkƒÖ */
.avatar-status-dot {
    position: absolute;
    bottom: -1px; /* Przesuniƒôcie nieco wy≈ºej */
    right: -1px; /* Przesuniƒôcie nieco do ≈õrodka */
    width: 14px; /* Wiƒôksza kropka */
    height: 14px;
    border-radius: 50%;
    border: 3px solid var(--panel); /* Ramka w kolorze panelu dla kontrastu */
    z-index: 10; /* Upewnienie siƒô, ≈ºe jest nad wszystkim */
}

/* POPRAWKA 2: Status w panelu cz≈Çonk√≥w musi byƒá na wierzchu */
.member-item .avatar-status-dot {
    border: 2px solid var(--panel); /* Trochƒô cie≈Ñsza ramka w panelu cz≈Çonk√≥w */
    z-index: 11; /* Jeszcze wy≈ºszy z-index, aby na pewno by≈Ç nad awatarem */
}
/* KONIEC POPRAWKI STATUSU */

.avatar.profile-modal-avatar {
    width: 90px; /* Jeszcze wiƒôkszy w modal */
    height: 90px;
    font-size: 28px;
}

.nick {
    font-weight: 700;
    font-size: 1.2em; /* Wiƒôkszy nick */
    cursor: pointer;
    transition: color 0.2s;
}
.nick:hover {
    color: var(--accent);
}
        
.nick-input {
    background: transparent;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.2em;
    padding: 0;
    margin: 0;
    outline: none;
    max-width: 150px;
}

/* Poprawa dropdown statusu */
.status-dropdown {
    position: relative;
    margin-top: 6px;
    cursor: pointer;
    width: fit-content;
}

.status-selected {
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    color: var(--muted);
    padding: 6px 10px;
    border-radius: 8px;
    background: var(--glass);
    transition: background 0.2s;
}

.status-selected:hover {
    background: rgba(255, 255, 255, 0.15);
}

.status-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    display: inline-block;
}

.status-options {
    position: absolute;
    top: 100%;
    left: 0;
    width: 180px; /* Szerszy dropdown */
    background: #313349; /* Ciemniejsze t≈Ço ni≈º panel, by siƒô wyr√≥≈ºnia≈Ço */
    border-radius: 12px; /* ZaokrƒÖglone rogi */
    overflow: hidden;
    display: none;
    flex-direction: column;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    z-index: 100;
    transform: translateY(10px);
    border: 1px solid var(--subtle-border);
}

.status-options div {
    padding: 12px;
    display: flex;
    align-items: center;
    gap: 10px;
    cursor: pointer;
    transition: background 0.1s;
}

.status-options div:hover {
    background: var(--accent);
    color: white;
}
/* Koniec dropdownu */

.logoutBtn {
    background: none;
    color: var(--muted);
    font-size: 24px; /* Wiƒôksza ikona */
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    padding: 8px;
    transition: color 0.2s;
}

.logoutBtn:hover {
    color: var(--red);
    transform: translateY(-50%) scale(1.1); /* Lekka animacja */
}

.section-divider {
    height: 2px; /* Grubsza linia */
    background: var(--subtle-border);
    margin: 0;
}

.friends-list, .groups-list {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px; /* Wiƒôkszy odstƒôp */
}

/* Od≈õwie≈ºone listy element√≥w */
.friend-item, .group-item, .request-item, .member-item {
    display: flex;
    align-items: center;
    padding: 12px 15px; /* Wiƒôkszy padding */
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.03); /* Subtelniejsze t≈Ço */
    cursor: pointer;
    transition: background 0.2s, transform 0.1s, box-shadow 0.2s;
    border: 1px solid transparent;
}

.friend-item:hover, .group-item:hover, .request-item:hover, .member-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: none; /* Usuwamy przesuniƒôcie w g√≥rƒô, by uniknƒÖƒá migotania na listach */
    box-shadow: 0 0 0 1px var(--accent); /* Pod≈õwietlenie akcentem */
}
/* Koniec list element√≥w */

.friend-item .avatar, .group-item .avatar, .request-item .avatar, .member-item .avatar {
    width: 40px; /* Wiƒôksze awatary na li≈õcie */
    height: 40px;
    font-size: 15px;
    margin-right: 15px;
}

.friend-item .name, .group-item .name, .request-item .name, .member-item .name {
    font-weight: 600;
    font-size: 1.05em;
    overflow: hidden;
    white-space: nowrap;
    text-overflow: ellipsis;
    /* Zmniejszamy max-width, by zrobiƒá miejsce na ikony */
    max-width: 100px; /* Zwiƒôkszone, by daƒá wiƒôcej miejsca na nazwƒô */
    flex-grow: 1; /* Pozwalamy, by nazwa zajƒô≈Ça dostƒôpnƒÖ przestrze≈Ñ */
}

.group-item .avatar {
    background: linear-gradient(135deg, #a879e6, #5c6bc0); /* Nowy gradient dla grup */
}

.small-muted {
    font-size: 13px;
    color: var(--muted);
}

.friend-item .right-actions, .request-item .right-actions {
    margin-left: auto;
    display: flex;
    gap: 8px; /* Mniejszy odstƒôp miƒôdzy ikonami */
    flex-shrink: 0;
    align-items: center;
}

/* POPRAWKA 3: Przywr√≥cenie widocznych, okrƒÖg≈Çych przycisk√≥w akcji (DM/USU≈É/AKCEPTUJ) */
.dm-btn, .delete-btn, .accept {
    /* Ustawienia wsp√≥lne dla ma≈Çych przycisk√≥w ikonek */
    padding: 8px;
    width: 38px; /* Optymalny rozmiar */
    height: 38px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%; /* OkrƒÖg≈Çy kszta≈Çt */
    font-size: 16px; 
    transition: background 0.2s, color 0.2s, transform 0.1s, box-shadow 0.2s;
    font-weight: 400;
    color: white; /* Bia≈Ça ikona na kolorowym tle */
    border: none;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.dm-btn {
    background: var(--accent); /* Wyra≈∫ne t≈Ço akcentu dla DM */
}
.dm-btn:hover {
    background: #6a5eff; /* L≈ºejszy kolor na hover */
    transform: scale(1.05);
}

.delete-btn {
    background: var(--red); /* Czerwony kolor dla 'usu≈Ñ' */
}
.delete-btn:hover {
    background: #e63255;
    transform: scale(1.05);
}

.accept {
    background: var(--green); /* Zielony kolor dla 'akceptuj' */
}
.accept:hover {
    background: #3eb27e;
    transform: scale(1.05);
}
/* KONIEC POPRAWKI przycisk√≥w akcji */

.chat-header {
    padding-bottom: 20px;
    border-bottom: 2px solid var(--subtle-border);
    display: flex;
    align-items: center;
    gap: 20px;
    position: relative;
}

.chat-header .avatar {
    width: 55px;
    height: 55px;
    font-size: 20px;
}

.chat-title {
    font-weight: 700;
    font-size: 24px;
    cursor: pointer;
}

.chat-title-input {
    background: transparent;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 24px;
    padding: 0;
    margin: 0;
    outline: none;
}

.chat-sub {
    font-size: 16px;
    color: var(--muted);
}

/* Przycisk usuwania grupy (bez animacji) */
.delete-group-btn {
    position: absolute;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
    background: var(--red);
    padding: 10px 18px;
    border-radius: 10px;
    transition: background 0.3s, box-shadow 0.3s; 
}

.delete-group-btn:hover {
    background: #e63255; 
    box-shadow: 0 4px 10px rgba(255, 56, 96, 0.4);
}
/* KONIEC przycisku usuwania grupy */

.messages {
    flex: 1;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px; /* Wiƒôkszy odstƒôp miƒôdzy wiadomo≈õciami */
}

.msg-container {
    display: flex;
    align-items: flex-start;
    gap: 12px;
    position: relative;
    /* Animacja wej≈õcia wiadomo≈õci - subtelne pojawienie siƒô */
    animation: messageEntry 0.2s ease-out;
}

@keyframes messageEntry {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.msg-container.me {
    flex-direction: row-reverse;
}

.msg-container .avatar {
    width: 36px; /* Nieco wiƒôkszy awatar */
    height: 36px;
    background: #3e8ed0; /* Nowy kolor awatara po lewej */
    border: none;
}

.msg-container.me .avatar {
    background: #7a6fff; /* Awatar nadawcy w akcencie */
}

.msg {
    max-width: 65%; /* Nieco wƒô≈ºsza, by zostawiƒá miejsce */
    padding: 14px 20px;
    border-radius: 24px; /* Bardziej zaokrƒÖglone */
    background: rgba(255, 255, 255, 0.1);
    word-wrap: break-word;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    transition: transform 0.1s;
}

.msg:hover {
    transform: scale(1.005);
}

.msg.me {
    background: linear-gradient(135deg, var(--accent), #5e7bff);
    color: white;
    border-top-right-radius: 10px; /* Asymetryczne rogi */
}

.msg:not(.me) {
    border-top-left-radius: 10px; /* Asymetryczne rogi */
}

.msg-info {
    font-size: 12px;
    color: var(--muted);
    margin-bottom: 4px;
    font-weight: 500;
}

.msg-info .timestamp {
    margin-left: 8px;
    font-weight: 300; /* L≈ºejsza czcionka dla czasu */
}

.msg.me .msg-info {
    color: rgba(255, 255, 255, 0.85);
}

.composer {
    display: flex;
    width: 100%;
    gap: 12px;
    align-items: center;
    padding-top: 10px;
    border-top: 1px solid var(--subtle-border);
}

.composer input[type=text] {
    flex: 1;
    border-radius: 28px; /* Bardziej zaokrƒÖglone */
    padding: 14px 20px;
}

/* Przycisk wy≈õlij - zaokrƒÖglony prostokƒÖt (bez zmian od ostatniej wersji) */
.composer button {
    border-radius: 14px; 
    padding: 12px 18px; 
    width: auto; 
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1em; 
    flex-shrink: 0;
}

/* Poprawa modalu autoryzacji */
.auth-modal {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.85); /* Ciemniejsze t≈Ço */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

.auth-card {
    background: #232537;
    padding: 40px;
    border-radius: 20px;
    width: 400px; /* Nieco szersza karta */
    display: flex;
    flex-direction: column;
    gap: 20px;
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.auth-card h3 {
    text-align: center;
    margin: 0;
    font-size: 1.8em;
    font-weight: 700;
    color: white;
}

.auth-card .toggle-btn {
    background: none;
    color: var(--accent);
    font-weight: 500;
    font-size: 15px;
    text-align: center;
    cursor: pointer;
    padding: 0;
    transition: color 0.2s;
}

.auth-card .toggle-btn:hover {
    color: #a89eff;
    text-decoration: none;
}

.auth-card .auth-form {
    display: flex;
    flex-direction: column;
    gap: 18px;
}

.auth-card .form-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
}

.auth-card .form-group label {
    font-size: 15px;
    color: var(--muted);
    font-weight: 500;
}
/* Koniec modalu autoryzacji */

/* Poprawa prze≈ÇƒÖcznika z zaproszeniami */
.requests-toggle {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    background: rgba(255, 255, 255, 0.05);
    padding: 14px;
    border-radius: 12px;
    transition: background 0.2s, box-shadow 0.2s;
    font-weight: 500;
    font-size: 1.1em;
}
.requests-toggle:hover {
    background: rgba(255, 255, 255, 0.1);
    box-shadow: 0 0 0 1px var(--accent);
}

.requests-list {
    display: none;
    flex-direction: column;
    gap: 10px;
}

.requests-count {
    background: var(--accent);
    color: white;
    border-radius: 14px;
    padding: 4px 10px;
    font-size: 13px;
    font-weight: 700;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
}

.active-users-info {
    font-size: 15px;
    color: var(--muted);
}

/* POPRAWKA: Zmniejszenie kreatora grup */
.group-creator {
    display: flex;
    flex-direction: column;
    gap: 10px; /* Zmniejszony odstƒôp */
    padding: 12px; /* Zmniejszony padding */
    border: 2px dashed var(--subtle-border);
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.03);
}

.group-creator .checkbox-list {
    max-height: 180px; /* Ni≈ºsza lista */
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 8px; /* Zmniejszony odstƒôp */
    padding-right: 8px; /* Miejsce na scrollbar */
}

.group-creator label {
    display: flex;
    align-items: center;
    gap: 8px; /* Zmniejszony odstƒôp */
    font-size: 14px; /* Zmniejszona czcionka */
    color: var(--muted);
    transition: color 0.2s;
}
.group-creator label:hover {
    color: white;
}

.group-creator input[type="checkbox"] {
    width: 18px; /* Mniejszy checkbox */
    height: 18px;
    padding: 0;
    border-radius: 4px;
    accent-color: var(--accent); /* Kolor dla zaznaczenia */
    flex-shrink: 0;
    cursor: pointer;
}
/* KONIEC POPRAWKI CREATORA GRUP */

.msg img, .msg video {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    margin-top: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.system-message {
    text-align: center;
    font-style: italic;
    color: var(--muted);
    font-size: 14px;
    padding: 8px 0;
}

                    const messageKeys = Object.keys(messages);

                    messageKeys.forEach(msgId => {

                        const isMe = msg.from === currentUser;
                        
                        if (msg.isSystem) {

                            systemMsgEl.className = 'system-message';

                            messagesEl.appendChild(systemMsgEl);

                        container.className = `msg-container ${isMe ? 'me' : ''}`;
                        const av = document.createElement('div');

                        av.innerHTML = `<div>${msg.from.slice(0, 2).toUpperCase()}</div>`;

            if (window.matchMedia('(max-width: 768px)').matches) {
                const friendEl = e.target.closest('.friend-item');
                const groupEl = e.target.closest('.group-item');

                if (friendEl || groupEl) {
                    // je≈õli klikniƒôcie by≈Ço w prawy obszar akcji (np. delete) to nie zamykamy
                    if (e.target.closest('.right-actions')) return;

                    sidebar && sidebar.classList.remove('active');
                    sidebarBackdrop && sidebarBackdrop.classList.remove('visible');
                }
            }
        });


    </script>
