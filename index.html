<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zaawansowany Czat Globalny</title>
    <style>
        /* Reset i podstawy */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #eee;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: rgba(0,0,0,0.7);
            padding: 15px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            flex-grow: 1;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        main {
            flex: 1;
            display: flex;
            gap: 15px;
            padding: 15px;
        }

        /* Sidebar z uÅ¼ytkownikami online */
        #usersOnline {
            width: 220px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        #usersOnline h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 20px;
            text-align: center;
        }
        #usersList {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
        }
        #usersList li {
            padding: 6px 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            transition: background-color 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #usersList li:hover {
            background: rgba(255,255,255,0.25);
        }
        #usersList li.selected {
            background: #28a745;
            color: white;
            font-weight: bold;
        }

        /* Sekcja czatu */
        #chatSection {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0,0,0,0.7);
            border-radius: 8px;
            padding: 10px;
        }

        #chatBox {
            flex: 1;
            overflow-y: auto;
            padding: 5px 10px;
            border-radius: 6px;
            background: #111;
            font-size: 14px;
        }

        /* WiadomoÅ›ci */
        .message {
            margin-bottom: 10px;
            padding: 6px 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            position: relative;
        }
        .message.public {
            background: rgba(40,167,69,0.8);
            color: #e0f7e9;
        }
        .message.private {
            background: rgba(255,193,7,0.85);
            color: #4a3b00;
        }
        .message.admin-message {
            border: 2px solid #dc3545;
        }
        .message .meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 3px;
        }
        .message .text {
            white-space: pre-wrap;
        }
        .message .deleteBtn {
            position: absolute;
            top: 6px;
            right: 6px;
            background: #dc3545;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 3px;
            cursor: pointer;
            padding: 2px 5px;
            font-size: 12px;
            display: none;
        }
        .message.admin-message .deleteBtn {
            display: block;
        }

        /* Formularz wysyÅ‚ania */
        #sendForm {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        #msgInput {
            flex: 1;
            padding: 8px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
        }
        #sendBtn {
            background: #28a745;
            border: none;
            border-radius: 6px;
            padding: 8px 18px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sendBtn:hover {
            background: #218838;
        }

        /* Panel logowania/rejestracji */
        #authPanel {
            position: fixed;
            top:0; left:0; right:0; bottom:0;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        #authPanel form {
            background: #222;
            padding: 20px 25px;
            border-radius: 12px;
            min-width: 320px;
            box-shadow: 0 0 15px rgba(0,0,0,0.7);
        }
        #authPanel h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #28a745;
            text-align: center;
        }
        #authPanel label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        #authPanel input {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: none;
            font-size: 14px;
        }
        #authPanel button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: #28a745;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #authPanel button:hover {
            background: #218838;
        }
        #authSwitch {
            margin-top: 10px;
            text-align: center;
            color: #bbb;
            cursor: pointer;
            user-select: none;
        }
        #authError {
            color: #dc3545;
            margin-bottom: 10px;
            font-weight: bold;
            min-height: 20px;
        }

        /* WyÅ›wietlanie info o aktualnym userze */
        #userInfo {
            text-align: right;
            padding: 10px 15px;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        #logoutBtn, #adminPanelBtn {
            background: #dc3545;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            cursor: pointer;
            margin-left: 15px;
        }
        #logoutBtn:hover, #adminPanelBtn:hover {
            background: #b02a37;
        }
        #adminPanelBtn {
            background: #007bff;
        }
        #adminPanelBtn:hover {
            background: #0056b3;
        }

        /* Panel administracyjny */
        #adminPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            z-index: 10000;
            min-width: 400px;
            display: none;
        }
        #adminPanel h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        #adminPanel p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        #adminPanel button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            color: white;
        }
        #adminPanel .delete-all-btn {
            background: #dc3545;
        }
        #adminPanel .delete-all-btn:hover {
            background: #b02a37;
        }
        #adminPanel .close-btn {
            background: #6c757d;
        }
        #adminPanel .close-btn:hover {
            background: #5a6268;
        }

        /* ResponsywnoÅ›Ä‡ */
        @media(max-width: 600px) {
            main {
                flex-direction: column;
            }
            #usersOnline {
                width: 100%;
                max-height: 150px;
                order: 2;
            }
            #chatSection {
                order: 1;
                height: 400px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ’¬ Zaawansowany Czat Globalny</h1>
    <div class="header-buttons">
        <button id="adminPanelBtn" style="display:none;">Panel Admina</button>
        <button id="logoutBtn" style="display:none;">Wyloguj</button>
    </div>
</header>

<div id="authPanel">
    <form id="authForm">
        <h2 id="authTitle">Logowanie</h2>
        <div id="authError"></div>
        <label for="nickInput">Nick</label>
        <input type="text" id="nickInput" autocomplete="off" required minlength="3" maxlength="20" />
        <label for="passInput">HasÅ‚o</label>
        <input type="password" id="passInput" required minlength="6" maxlength="30" autocomplete="off" />
        <button type="submit" id="authSubmit">Zaloguj siÄ™</button>
        <div id="authSwitch">Nie masz konta? <strong>Zarejestruj siÄ™</strong></div>
    </form>
</div>

<main style="display:none;">
    <aside id="usersOnline">
        <h3>UÅ¼ytkownicy Online</h3>
        <ul id="usersList"></ul>
    </aside>

    <section id="chatSection">
        <div id="userInfo">
            <div>
                <span id="currentUserNick"></span> (<span id="currentUserRole"></span>)
                <span id="chatModeIndicator" style="font-weight:normal; font-style:italic;"></span>
            </div>
            <button id="publicChatBtn" style="display:none;">PrzejdÅº do czatu publicznego</button>
        </div>

        <div id="chatBox" aria-live="polite" aria-label="Okno czatu"></div>

        <form id="sendForm" autocomplete="off">
            <input type="text" id="msgInput" placeholder="Napisz wiadomoÅ›Ä‡..." autocomplete="off" />
            <button type="submit" id="sendBtn">WyÅ›lij</button>
        </form>
    </section>
</main>

<div id="adminPanel">
    <h2>Panel Administracyjny</h2>
    <p>Uwaga! PoniÅ¼sze operacje sÄ… nieodwracalne.</p>
    <button id="deleteAllPublicBtn" class="delete-all-btn">UsuÅ„ wszystkie wiadomoÅ›ci publiczne</button>
    <button id="deleteAllPrivateBtn" class="delete-all-btn">UsuÅ„ wszystkie wiadomoÅ›ci prywatne</button>
    <button id="closeAdminPanel" class="close-btn">Zamknij</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, onDisconnect, get, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

    // Firebase config â€” zastÄ…p swoimi danymi!
    const firebaseConfig = {
        apiKey: "AIzaSyBWtZUr7xoa31uoH18hksqSjCXMd2F18Ew",
        authDomain: "strona-f0d19.firebaseapp.com",
        databaseURL: "https://strona-f0d19-default-rtdb.firebaseio.com",
        projectId: "strona-f0d19",
        storageBucket: "strona-f0d19.appspot.com",
        messagingSenderId: "34203329400",
        appId: "1:34203329400:web:c934bf311b1a6701e8d",
        measurementId: "G-HYCP5F1J3E"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Pomocnik hashujÄ…cy SHA-256 (prosty)
    async function hashPassword(pass) {
        const encoder = new TextEncoder();
        const data = encoder.encode(pass);
        const hashBuffer = await crypto.subtle.digest('SHA-256', data);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }

    // UI elementy
    const authPanel = document.getElementById('authPanel');
    const authForm = document.getElementById('authForm');
    const authTitle = document.getElementById('authTitle');
    const authError = document.getElementById('authError');
    const authSwitch = document.getElementById('authSwitch');
    const nickInput = document.getElementById('nickInput');
    const passInput = document.getElementById('passInput');

    const mainContent = document.querySelector('main');
    const usersListEl = document.getElementById('usersList');
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendForm = document.getElementById('sendForm');
    const currentUserNickEl = document.getElementById('currentUserNick');
    const currentUserRoleEl = document.getElementById('currentUserRole');
    const chatModeIndicator = document.getElementById('chatModeIndicator');
    const logoutBtn = document.getElementById('logoutBtn');
    const adminPanelBtn = document.getElementById('adminPanelBtn');
    const publicChatBtn = document.getElementById('publicChatBtn');

    // Panel administracyjny
    const adminPanel = document.getElementById('adminPanel');
    const deleteAllPublicBtn = document.getElementById('deleteAllPublicBtn');
    const deleteAllPrivateBtn = document.getElementById('deleteAllPrivateBtn');
    const closeAdminPanelBtn = document.getElementById('closeAdminPanel');

    let currentUser = null; 
    let selectedUser = null; 
    let isRegisterMode = false;
    let messageListeners = [];

    // Format daty i godziny
    function formatDate(ts) {
        const d = new Date(ts);
        return d.toLocaleString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric', hour:'2-digit', minute:'2-digit' });
    }

    // Escape HTML dla bezpieczeÅ„stwa
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // PokaÅ¼ wiadomoÅ›ci (publiczne i prywatne z wybranym userem)
    function renderMessages(messagesSnapshot) {
        chatBox.innerHTML = '';
        const messages = [];

        messagesSnapshot.forEach(msgSnap => {
            messages.push({
                key: msgSnap.key,
                ...msgSnap.val()
            });
        });

        // Sortuj po dacie
        messages.sort((a, b) => a.timestamp - b.timestamp);

        messages.forEach(msg => {
            const div = document.createElement('div');
            div.classList.add('message');
            
            if(msg.to) div.classList.add('private');
            else div.classList.add('public');

            if(currentUser.isAdmin) div.classList.add('admin-message');

            const fromUser = msg.user === currentUser.nick ? 'Ja' : `<b>${escapeHtml(msg.user)}</b>`;
            const toUser = msg.to ? `â†’ <b>${escapeHtml(msg.to)}</b>` : '';

            div.innerHTML = `
                <div class="meta">${fromUser} ${toUser} <span> - ${formatDate(msg.timestamp)}</span></div>
                <div class="text">${escapeHtml(msg.text)}</div>
            `;

            if(currentUser.isAdmin) {
                const delBtn = document.createElement('button');
                delBtn.className = 'deleteBtn';
                delBtn.textContent = 'UsuÅ„';
                delBtn.addEventListener('click', async () => {
                    if(confirm('Na pewno usunÄ…Ä‡ tÄ™ wiadomoÅ›Ä‡?')) {
                        const messageRef = msg.to ? ref(db, `messages_private/${msg.conversationKey}/${msg.key}`) : ref(db, 'messages/' + msg.key);
                        await remove(messageRef);
                    }
                });
                div.appendChild(delBtn);
            }
            chatBox.appendChild(div);
        });

        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeAllListeners() {
        messageListeners.forEach(listener => listener());
        messageListeners = [];
    }

    // ZarzÄ…dza subskrypcjÄ… wiadomoÅ›ci
    function listenForMessages() {
        removeAllListeners();

        if (selectedUser === 'public') {
            const messagesRef = ref(db, 'messages');
            const unsubscribe = onValue(messagesRef, (snapshot) => {
                if(!currentUser) return;
                renderMessages(snapshot);
            });
            messageListeners.push(unsubscribe);

        } else if (selectedUser) {
            const sortedPair = [currentUser.nick, selectedUser].sort();
            const privatePath = `messages_private/${sortedPair[0]}_${sortedPair[1]}`;
            const privateRef = ref(db, privatePath);
            
            const unsubscribe = onValue(privateRef, (snapshot) => {
                if(!currentUser) return;
                const privateMessages = [];
                snapshot.forEach(msgSnap => {
                    privateMessages.push({
                        key: msgSnap.key,
                        conversationKey: `${sortedPair[0]}_${sortedPair[1]}`,
                        ...msgSnap.val()
                    });
                });
                renderMessages(privateMessages);
            });
            messageListeners.push(unsubscribe);
        } else {
            chatBox.innerHTML = '';
        }
    }

    // PrzeÅ‚Ä…czanie trybu czatu
    function switchChatMode(mode, targetUser = null) {
        selectedUser = targetUser;
        let selectedLi = document.querySelector('#usersList li.selected');
        if (selectedLi) selectedLi.classList.remove('selected');

        if (mode === 'public') {
            selectedUser = 'public';
            chatModeIndicator.textContent = '(czat publiczny)';
            publicChatBtn.style.display = 'none';
        } else {
            chatModeIndicator.textContent = `(DM: ${selectedUser})`;
            publicChatBtn.style.display = 'inline-block';
            const userLi = document.querySelector(`#usersList li[data-nick="${targetUser}"]`);
            if (userLi) userLi.classList.add('selected');
        }
        listenForMessages();
    }

    // Pobierz uÅ¼ytkownikÃ³w online i wyÅ›wietl
    const onlineRef = ref(db, 'online');
    onValue(onlineRef, (snapshot) => {
        usersListEl.innerHTML = '';
        snapshot.forEach(userSnap => {
            const nick = userSnap.key;
            if(nick === currentUser?.nick) return; 

            const li = document.createElement('li');
            li.textContent = nick;
            li.setAttribute('data-nick', nick);
            if(selectedUser === nick) li.classList.add('selected');
            li.title = `Kliknij, by wysÅ‚aÄ‡ wiadomoÅ›Ä‡ do ${nick}`;
            li.addEventListener('click', () => {
                switchChatMode('private', nick);
            });
            usersListEl.appendChild(li);
        });
    });

    // Po zalogowaniu pokaÅ¼ UI czatu
    function afterLogin() {
        authPanel.style.display = 'none';
        mainContent.style.display = 'flex';
        logoutBtn.style.display = 'inline-block';
        currentUserNickEl.textContent = currentUser.nick;
        currentUserRoleEl.textContent = currentUser.isAdmin ? 'Admin' : 'UÅ¼ytkownik';
        if (currentUser.isAdmin) {
            adminPanelBtn.style.display = 'inline-block';
        }

        const userOnlineRef = ref(db, 'online/' + currentUser.nick);
        set(userOnlineRef, true);
        onDisconnect(userOnlineRef).remove();

        // DomyÅ›lnie pokaÅ¼ czat publiczny
        switchChatMode('public');
    }

    // Logowanie lub rejestracja
    authForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        authError.textContent = '';
        const nick = nickInput.value.trim();
        const pass = passInput.value;

        if(nick.length < 3 || pass.length < 6) {
            authError.textContent = 'Nick musi mieÄ‡ min. 3 znaki, hasÅ‚o min. 6 znakÃ³w.';
            return;
        }

        const userRef = ref(db, 'users/' + nick);
        const snapshot = await get(userRef);

        if(isRegisterMode) {
            if(snapshot.exists()) {
                authError.textContent = 'Ten nick jest juÅ¼ zajÄ™ty.';
                return;
            }
            const hashed = await hashPassword(pass);
            await set(userRef, { passwordHash: hashed, isAdmin: false });
            currentUser = { nick, isAdmin: false };
            afterLogin();
        } else {
            if(!snapshot.exists()) {
                authError.textContent = 'Nie znaleziono takiego nicku.';
                return;
            }
            const data = snapshot.val();
            const hashed = await hashPassword(pass);
            if(hashed !== data.passwordHash) {
                authError.textContent = 'Niepoprawne hasÅ‚o.';
                return;
            }
            currentUser = { nick, isAdmin: data.isAdmin || false };
            afterLogin();
        }
    });

    // PrzeÅ‚Ä…cznik miÄ™dzy logowaniem a rejestracjÄ…
    authSwitch.addEventListener('click', () => {
        isRegisterMode = !isRegisterMode;
        authTitle.textContent = isRegisterMode ? 'Rejestracja' : 'Logowanie';
        authSubmit.textContent = isRegisterMode ? 'Zarejestruj siÄ™' : 'Zaloguj siÄ™';
        authError.textContent = '';
        authSwitch.innerHTML = isRegisterMode ?
            'Masz konto? <strong>Zaloguj siÄ™</strong>' :
            'Nie masz konta? <strong>Zarejestruj siÄ™</strong>';
    });

    // Wylogowanie
    logoutBtn.addEventListener('click', () => {
        if(currentUser) {
            remove(ref(db, 'online/' + currentUser.nick));
        }
        currentUser = null;
        selectedUser = null;
        mainContent.style.display = 'none';
        logoutBtn.style.display = 'none';
        adminPanelBtn.style.display = 'none';
        authPanel.style.display = 'flex';
        authForm.reset();
        removeAllListeners();
    });

    // Przycisk "PrzejdÅº do czatu publicznego"
    publicChatBtn.addEventListener('click', () => {
        switchChatMode('public');
    });

    // WysyÅ‚anie wiadomoÅ›ci (publiczne lub prywatne)
    sendForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        if(!currentUser) return;
        let text = msgInput.value.trim();
        if(text.length === 0) return;

        const timestamp = Date.now();
        const msgObject = {
            user: currentUser.nick,
            text,
            timestamp
        };

        if(selectedUser !== 'public') {
            const sortedPair = [currentUser.nick, selectedUser].sort();
            const privatePath = `messages_private/${sortedPair[0]}_${sortedPair[1]}`;
            msgObject.to = selectedUser;
            await push(ref(db, privatePath), msgObject);
        } else {
            await push(ref(db, 'messages'), msgObject);
        }
        msgInput.value = '';
    });

    // Admin Panel
    adminPanelBtn.addEventListener('click', () => {
        adminPanel.style.display = 'block';
    });

    closeAdminPanelBtn.addEventListener('click', () => {
        adminPanel.style.display = 'none';
    });

    deleteAllPublicBtn.addEventListener('click', async () => {
        if(confirm('JesteÅ› pewien, Å¼e chcesz usunÄ…Ä‡ WSZYSTKIE wiadomoÅ›ci publiczne? Tej operacji nie moÅ¼na cofnÄ…Ä‡!')) {
            await remove(ref(db, 'messages'));
            alert('Wszystkie wiadomoÅ›ci publiczne zostaÅ‚y usuniÄ™te.');
            adminPanel.style.display = 'none';
        }
    });

    deleteAllPrivateBtn.addEventListener('click', async () => {
        if(confirm('JesteÅ› pewien, Å¼e chcesz usunÄ…Ä‡ WSZYSTKIE wiadomoÅ›ci prywatne? Tej operacji nie moÅ¼na cofnÄ…Ä‡!')) {
            await remove(ref(db, 'messages_private'));
            alert('Wszystkie wiadomoÅ›ci prywatne zostaÅ‚y usuniÄ™te.');
            adminPanel.style.display = 'none';
        }
    });

</script>
</body>
</html>
