<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Zaawansowany Czat Globalny</title>
<style>
  /* Reset i podstawy */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
    color: #eee;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    background: rgba(0,0,0,0.7);
    padding: 15px;
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    user-select: none;
  }

  main {
    flex: 1;
    display: flex;
    gap: 15px;
    padding: 15px;
  }

  /* Sidebar z u≈ºytkownikami online */
  #usersOnline {
    width: 220px;
    background: rgba(0,0,0,0.6);
    border-radius: 8px;
    padding: 10px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  #usersOnline h3 {
    margin-top: 0;
    margin-bottom: 10px;
    font-size: 20px;
    text-align: center;
  }
  #usersList {
    list-style: none;
    padding: 0;
    margin: 0;
    flex: 1;
  }
  #usersList li {
    padding: 6px 10px;
    margin-bottom: 5px;
    border-radius: 5px;
    cursor: pointer;
    background: rgba(255,255,255,0.1);
    transition: background-color 0.2s;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  #usersList li:hover {
    background: rgba(255,255,255,0.25);
  }
  #usersList li.selected {
    background: #28a745;
    color: white;
    font-weight: bold;
  }

  /* Sekcja czatu */
  #chatSection {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: rgba(0,0,0,0.7);
    border-radius: 8px;
    padding: 10px;
  }

  #chatBox {
    flex: 1;
    overflow-y: auto;
    padding: 5px 10px;
    border-radius: 6px;
    background: #111;
    font-size: 14px;
  }

  /* Wiadomo≈õci */
  .message {
    margin-bottom: 10px;
    padding: 6px 10px;
    border-radius: 10px;
    max-width: 80%;
    word-wrap: break-word;
    position: relative;
  }
  .message.public {
    background: rgba(40,167,69,0.8);
    color: #e0f7e9;
  }
  .message.private {
    background: rgba(255,193,7,0.85);
    color: #4a3b00;
  }
  .message.admin {
    border: 2px solid #dc3545;
  }
  .message .meta {
    font-size: 11px;
    opacity: 0.7;
    margin-bottom: 3px;
  }
  .message .text {
    white-space: pre-wrap;
  }
  .message .deleteBtn {
    position: absolute;
    top: 6px;
    right: 6px;
    background: #dc3545;
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 3px;
    cursor: pointer;
    padding: 2px 5px;
    font-size: 12px;
    display: none;
  }
  .message.admin .deleteBtn {
    display: block;
  }

  /* Formularz wysy≈Çania */
  #sendForm {
    margin-top: 10px;
    display: flex;
    gap: 10px;
  }
  #msgInput {
    flex: 1;
    padding: 8px 12px;
    font-size: 16px;
    border-radius: 6px;
    border: none;
  }
  #sendBtn {
    background: #28a745;
    border: none;
    border-radius: 6px;
    padding: 8px 18px;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #sendBtn:hover {
    background: #218838;
  }

  /* Panel logowania/rejestracji */
  #authPanel {
    position: fixed;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  #authPanel form {
    background: #222;
    padding: 20px 25px;
    border-radius: 12px;
    min-width: 320px;
    box-shadow: 0 0 15px rgba(0,0,0,0.7);
  }
  #authPanel h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #28a745;
    text-align: center;
  }
  #authPanel label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  #authPanel input {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: none;
    font-size: 14px;
  }
  #authPanel button {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    background: #28a745;
    border: none;
    border-radius: 6px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  #authPanel button:hover {
    background: #218838;
  }
  #authSwitch {
    margin-top: 10px;
    text-align: center;
    color: #bbb;
    cursor: pointer;
    user-select: none;
  }
  #authError {
    color: #dc3545;
    margin-bottom: 10px;
    font-weight: bold;
    min-height: 20px;
  }

  /* Wy≈õwietlanie info o aktualnym userze */
  #userInfo {
    text-align: right;
    padding: 10px 15px;
    font-weight: bold;
    background: rgba(0,0,0,0.6);
  }
  #logoutBtn {
    background: #dc3545;
    border: none;
    color: white;
    padding: 5px 10px;
    border-radius: 6px;
    cursor: pointer;
    margin-left: 15px;
  }
  #logoutBtn:hover {
    background: #b02a37;
  }

  /* Responsywno≈õƒá */
  @media(max-width: 600px) {
    main {
      flex-direction: column;
    }
    #usersOnline {
      width: 100%;
      max-height: 150px;
      order: 2;
    }
    #chatSection {
      order: 1;
      height: 400px;
    }
  }
</style>
</head>
<body>

<header>üí¨ Zaawansowany Czat Globalny</header>

<div id="authPanel">
  <form id="authForm">
    <h2 id="authTitle">Logowanie</h2>
    <div id="authError"></div>
    <label for="nickInput">Nick</label>
    <input type="text" id="nickInput" autocomplete="off" required minlength="3" maxlength="20" />
    <label for="passInput">Has≈Ço</label>
    <input type="password" id="passInput" required minlength="6" maxlength="30" autocomplete="off" />
    <button type="submit" id="authSubmit">Zaloguj siƒô</button>
    <div id="authSwitch">Nie masz konta? <strong>Zarejestruj siƒô</strong></div>
  </form>
</div>

<main style="display:none;">
  <aside id="usersOnline">
    <h3>U≈ºytkownicy Online</h3>
    <ul id="usersList"></ul>
  </aside>

  <section id="chatSection">
    <div id="userInfo">
      <span id="currentUserNick"></span> (<span id="currentUserRole">U≈ºytkownik</span>)
      <button id="logoutBtn">Wyloguj</button>
    </div>

    <div id="chatBox" aria-live="polite" aria-label="Okno czatu"></div>

    <form id="sendForm" autocomplete="off">
      <input type="text" id="msgInput" placeholder="Napisz wiadomo≈õƒá..." autocomplete="off" />
      <button type="submit" id="sendBtn">Wy≈õlij</button>
    </form>
  </section>
</main>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
  import { getDatabase, ref, push, onValue, set, remove, onDisconnect, get, child } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js";

  // Firebase config ‚Äî zastƒÖp swoimi danymi!
  const firebaseConfig = {
    apiKey: "AIzaSyBWtZUr7xoa31uoH18hksqSjCXMd2F18Ew",
    authDomain: "strona-f0d19.firebaseapp.com",
    databaseURL: "https://strona-f0d19-default-rtdb.firebaseio.com",
    projectId: "strona-f0d19",
    storageBucket: "strona-f0d19.appspot.com",
    messagingSenderId: "34203329400",
    appId: "1:34203329400:web:c934bf311b1a6701e8d",
    measurementId: "G-HYCP5F1J3E"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // Pomocnik hashujƒÖcy SHA-256 (prosty)
  async function hashPassword(pass) {
    const encoder = new TextEncoder();
    const data = encoder.encode(pass);
    const hashBuffer = await crypto.subtle.digest('SHA-256', data);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  // UI elementy
  const authPanel = document.getElementById('authPanel');
  const authForm = document.getElementById('authForm');
  const authTitle = document.getElementById('authTitle');
  const authError = document.getElementById('authError');
  const authSwitch = document.getElementById('authSwitch');
  const nickInput = document.getElementById('nickInput');
  const passInput = document.getElementById('passInput');

  const mainContent = document.querySelector('main');
  const usersListEl = document.getElementById('usersList');
  const chatBox = document.getElementById('chatBox');
  const msgInput = document.getElementById('msgInput');
  const sendForm = document.getElementById('sendForm');
  const currentUserNickEl = document.getElementById('currentUserNick');
  const currentUserRoleEl = document.getElementById('currentUserRole');
  const logoutBtn = document.getElementById('logoutBtn');

  let currentUser = null;  // {nick, isAdmin}
  let selectedUser = null; // nick wybranego u≈ºytkownika do wiadomo≈õci prywatnej (null = publiczne)
  let isRegisterMode = false;

  // Format daty i godziny
  function formatDate(ts) {
    const d = new Date(ts);
    return d.toLocaleString('pl-PL', { day: '2-digit', month: '2-digit', year: 'numeric', hour:'2-digit', minute:'2-digit' });
  }

  // Pokazuje wiadomo≈õci (publiczne i prywatne z wybranym userem)
  function renderMessages(messagesSnapshot, privateMessagesSnapshot = null) {
    chatBox.innerHTML = '';

    // Pomoc do utworzenia div wiadomo≈õci
    function createMessageDiv(key, msg) {
      const div = document.createElement('div');
      div.classList.add('message');

      // Typ wiadomo≈õci
      if(msg.to) div.classList.add('private');
      else div.classList.add('public');

      // Zaznaczenie admina
      if(currentUser.isAdmin) div.classList.add('admin');

      // Tekst
      div.innerHTML = `
        <div class="meta"><b>${msg.user}</b> ${msg.to ? `‚Üí <b>${msg.to}</b>` : ''} <span> - ${formatDate(msg.timestamp)}</span></div>
        <div class="text">${escapeHtml(msg.text)}</div>
      `;

      // Przycisk usuwania dla admina
      if(currentUser.isAdmin) {
        const delBtn = document.createElement('button');
        delBtn.className = 'deleteBtn';
        delBtn.textContent = 'Usu≈Ñ';
        delBtn.addEventListener('click', async () => {
          if(confirm('Na pewno usunƒÖƒá tƒô wiadomo≈õƒá?')) {
            await remove(ref(db, 'messages/' + key));
          }
        });
        div.appendChild(delBtn);
      }
      return div;
    }

    // Poka≈º publiczne wiadomo≈õci
    messagesSnapshot.forEach(msgSnap => {
      const key = msgSnap.key;
      const msg = msgSnap.val();

      // Je≈õli to wiadomo≈õƒá prywatna, ignoruj tutaj
      if(msg.to) return;

      chatBox.appendChild(createMessageDiv(key, msg));
    });

    // Je≈õli jest wybrany user do prywatnych wiadomo≈õci, pokazujemy wiadomo≈õci prywatne
    if(selectedUser && selectedUser !== currentUser.nick) {
      if(privateMessagesSnapshot) {
        privateMessagesSnapshot.forEach(msgSnap => {
          const key = msgSnap.key;
          const msg = msgSnap.val();
          chatBox.appendChild(createMessageDiv(key, msg));
        });
      }
    }

    // Scrolluj na d√≥≈Ç
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Escape HTML dla bezpiecze≈Ñstwa
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Pobierz wiadomo≈õci publiczne
  const messagesRef = ref(db, 'messages');
  onValue(messagesRef, (snapshot) => {
    if(!currentUser) return;
    if(!selectedUser || selectedUser === currentUser.nick) {
      // Pokaz publiczne wiadomo≈õci
      renderMessages(snapshot);
    }
  });

  // Pobierz u≈ºytkownik√≥w online i wy≈õwietl
  const onlineRef = ref(db, 'online');
  onValue(onlineRef, (snapshot) => {
    usersListEl.innerHTML = '';
    snapshot.forEach(userSnap => {
      const nick = userSnap.key;
      if(nick === currentUser?.nick) return; // nie pokazuj siebie na li≈õcie
      const li = document.createElement('li');
      li.textContent = nick;
      if(selectedUser === nick) li.classList.add('selected');
      li.title = "Kliknij, by wys≈Çaƒá prywatnƒÖ wiadomo≈õƒá";
      li.addEventListener('click', () => {
        if(selectedUser === nick) {
          // klik na wybranego u≈ºytkownika - odznacz
          selectedUser = null;
        } else {
          selectedUser = nick;
        }
        renderChat();
      });
      usersListEl.appendChild(li);
    });
  });

  // Zaznaczanie, czy pokazujemy czat publiczny czy prywatny
  function renderChat() {
    if(!currentUser) return;
    if(!selectedUser || selectedUser === currentUser.nick) {
      // publiczny czat
      currentUserRoleEl.textContent = currentUser.isAdmin ? 'Admin (publiczny czat)' : 'U≈ºytkownik (publiczny czat)';
      // Pobierz publiczne wiadomo≈õci
      get(messagesRef).then(snap => renderMessages(snap));
    } else {
      // prywatny czat z selectedUser
      currentUserRoleEl.textContent = currentUser.isAdmin ? `Admin (DM: ${selectedUser})` : `U≈ºytkownik (DM: ${selectedUser})`;

      // Klucz prywatnej konwersacji - uporzƒÖdkowany aby by≈Ço sp√≥jne:
      const sortedPair = [currentUser.nick, selectedUser].sort();
      const privatePath = `messages_private/${sortedPair[0]}_${sortedPair[1]}`;
      const privateRef = ref(db, privatePath);
      onValue(privateRef, snap => {
        renderMessages({forEach: (cb) => snap.forEach(cb)}, snap);
      });
    }
  }

  // Po zalogowaniu poka≈º UI czatu
  function afterLogin() {
    authPanel.style.display = 'none';
    mainContent.style.display = 'flex';
    currentUserNickEl.textContent = currentUser.nick;
    renderChat();

    // Dodaj u≈ºytkownika do online i usu≈Ñ przy wyj≈õciu
    const userOnlineRef = ref(db, 'online/' + currentUser.nick);
    set(userOnlineRef, true);
    onDisconnect(userOnlineRef).remove();
  }

  // Logowanie lub rejestracja
  authForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    authError.textContent = '';

    const nick = nickInput.value.trim();
    const pass = passInput.value;

    if(nick.length < 3 || pass.length < 6) {
      authError.textContent = 'Nick musi mieƒá min. 3 znaki, has≈Ço min. 6 znak√≥w.';
      return;
    }

    const userRef = ref(db, 'users/' + nick);
    const snapshot = await get(userRef);

    if(isRegisterMode) {
      // Rejestracja
      if(snapshot.exists()) {
        authError.textContent = 'Ten nick jest ju≈º zajƒôty.';
        return;
      }
      // Zarejestruj u≈ºytkownika
      const hashed = await hashPassword(pass);
      await set(userRef, { passwordHash: hashed, isAdmin: false });
      currentUser = { nick, isAdmin: false };
      afterLogin();
    } else {
      // Logowanie
      if(!snapshot.exists()) {
        authError.textContent = 'Nie znaleziono takiego nicku.';
        return;
      }
      const data = snapshot.val();
      const hashed = await hashPassword(pass);
      if(hashed !== data.passwordHash) {
        authError.textContent = 'Niepoprawne has≈Ço.';
        return;
      }
      currentUser = { nick, isAdmin: data.isAdmin || false };
      afterLogin();
    }
  });

  // Prze≈ÇƒÖcznik miƒôdzy logowaniem a rejestracjƒÖ
  authSwitch.addEventListener('click', () => {
    isRegisterMode = !isRegisterMode;
    authTitle.textContent = isRegisterMode ? 'Rejestracja' : 'Logowanie';
    authSubmit.textContent = isRegisterMode ? 'Zarejestruj siƒô' : 'Zaloguj siƒô';
    authError.textContent = '';
    authSwitch.innerHTML = isRegisterMode ?
      'Masz konto? <strong>Zaloguj siƒô</strong>' :
      'Nie masz konta? <strong>Zarejestruj siƒô</strong>';
  });

  // Wylogowanie
  logoutBtn.addEventListener('click', () => {
    // Usu≈Ñ z online
    if(currentUser) {
      remove(ref(db, 'online/' + currentUser.nick));
    }
    currentUser = null;
    selectedUser = null;
    mainContent.style.display = 'none';
    authPanel.style.display = 'flex';
    authForm.reset();
  });

  // Wysy≈Çanie wiadomo≈õci (publiczne lub prywatne)
  sendForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    if(!currentUser) return;
    let text = msgInput.value.trim();
    if(text.length === 0) return;

    // Sanityzacja tekstu (prosta)
    text = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");

    const timestamp = Date.now();

    if(selectedUser && selectedUser !== currentUser.nick) {
      // Wiadomo≈õƒá prywatna
      const sortedPair = [currentUser.nick, selectedUser].sort();
      const privatePath = `messages_private/${sortedPair[0]}_${sortedPair[1]}`;
      await push(ref(db, privatePath), {
        user: currentUser.nick,
        to: selectedUser,
        text,
        timestamp
      });
    } else {
      // Wiadomo≈õƒá publiczna
      await push(ref(db, 'messages'), {
        user: currentUser.nick,
        text,
        timestamp
      });
    }
    msgInput.value = '';
  });

</script>
</body>
</html>
